<html>
    <head>
        <link rel="stylesheet" href="homecss.css">
	<title>movie player 2.0</title>
   	<link rel = "icon" href = "video.png" type = "image/x-icon">
    </head>
    <body>
        
          <center><div class="content">
          </div>
        <div class="empty">
        </div>
          <div class="hero">
                <h1 data-text="Welcome to movie player"><center/><u><span>Welcome to movie player</span></u></h1><br>
                <font color = lightgrey size="3"><center/>the only video sharing platform via tab sharing.</font><br><br>
                <!-- <input type = "file" id="videofile" name="Choose file"> -->
                <!-- <input type = "submit"></input> -->
                <!-- <img src = "img.png"/> -->
                <div class="get">
                <input type ="file" id="file" aria-label="File browser example" onchange="vid(this);" />
                </div><br><br>
                <video  id = "video" media="all and (max-width: 480px)" controls>
                    <source id="source" type = "video/mp4">            
                </video><br>
          </div></center>
            <script>
                //for image
                // const video = document.querySelector("video");
                // input = document.querySelector("input");
                // input.addEventListener("change", ()=> {
                //     video.src = URL.createObjectURL(input.files[0]);
                // });
                function vid(self) {
                    var file = self.files[0];
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var src = e.target.result;
                        var video = document.getElementById("video");
                        var source = document.getElementById("source");

                        source.setAttribute("src", src);
                        video.load();
                        video.play();
                    };
                    reader.readAsDataURL(file);
                }
            </script>
    </body>
</html>
